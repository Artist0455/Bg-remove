services:
  - type: worker
    name: bg-remove-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false           # Render Dashboard में डालोगे
      - key: REMOVE_BG_API_KEY
        sync: false           # Render Dashboard में डालोगे
